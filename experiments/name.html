<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Name</h1>
    <form action="/names" method="POST"> 
        <div>  
           <label for="text">Name eingeben:</label>
           <input type="text" name="name" id="name" /> 	
           <input type="submit" value="Senden" />
        </div> 
     </form>
     
     <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("delete-name-form")
            
            form.addEventListener("submit", (event) => {
                const formData = new FormData(form);
                console.log(formData);
                fetch("http://localhost:3000/name", {
                    method: "DELETE",
                    body: formData}).then(() => console.log("Erfüllt"));
                    event.preventDefault();
            });
        });
    </script>
</head>
<body>
    <form id="delete-name-form" action="http://localhost:3000/name">
        <label for="name-input">zu löschender Name</label>
        <input type="text" name="name" id="name-input" />
        <input type="submit" value="Löschen" />
    </form>
</body>
</html>
